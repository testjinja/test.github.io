<html lang="ja">

<head>
    <meta charset="UTF-8">

    <title>チヤのいだてんおみくじ</title>

<body class="blog-omikuji">

    <main>
        <!-- おみくじディスプレイの追加 -->
        <div id="image-display">
            <img src="../img/kujitop00001.jpg" alt="Omikuji Image" id="kuji-img">
        </div>

       <!-- 天井トグルボタンの追加 -->
        <div class="switch">
            <label for="toggle-ceiling-input" class="toggle-label-left">天井なし</label>
            <input type="checkbox" id="toggle-ceiling-input" class="toggle-ceiling">
            <label for="toggle-ceiling-input" class="slider"></label>
            <label for="toggle-ceiling-input" class="toggle-label-right">天井50回</label>
        </div>
        
        <!-- おみくじボタン・カウントエリアの追加 -->
        <div class="button-container">
            <button id="manual-button">手動 de<br>おみくじ</button>
            <div id="count-display">0</div>
            <button id="auto-button">オススメ<br>自動 de<br>おみくじ</button>
        </div>
        
　　　　　<!-- おめでとうのモーダル -->
　　　　 <div id="congratulations-modal" style="display:none;">
            <h2>おめでと〜♪♪♪</h2>
            <p id="switch-count-result"></p>
            <p id="percentage-result"></p>
            <button id="retry-button">もう一度おみくじを引く</button>

          <!-- モーダル内お賽銭箱 -->

                 <img id="payment-button" src="../img/saisenbox0001a.jpg" alt="お賽銭ボタン">
            </a>
      賽銭箱を表示するためには、この行をコメントオフ(2/2) -->

        </div>
