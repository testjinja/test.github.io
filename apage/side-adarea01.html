<!-- 下記は.zebline-makerを持つ要素にアニメーション機能（下線アニメ）を付加するためのスクリプト -->
        <script>
            var zeblineSpeed = 2600
            var zeblineWindowHeight = window.innerHeight;
            zebline_script('.zebline-maker');

            function zebline_script(zeblineMakerDom) {
                document['addEventListener']('DOMContentLoaded', function() {
                    var c = document['querySelectorAll'](zeblineMakerDom);
                    window['addEventListener']('scroll', d, ![]);
                    function d() {
                        for (let e = 0x0; e < c['length']; e++) {
                            var f = c[e];
                            var g = f['getBoundingClientRect']()['top'];
                            if (g - zeblineWindowHeight + 0x32 < 0x0) {
                                f['classList']['add']('zebline-show');
                                setTimeout(function() {
                                    f['classList']['add']('zebline-show-a');
                                }, zeblineSpeed);
                            }
                        }
                    }
                    ;
                });
            }
        </script>
<!-- End アニメーション機能（下線アニメ）を付加 -->
<!-- 下記はページの下部からトップへ戻るボタン機能のスクリプト -->
        <script>
            jQuery(document).ready(function() {
                jQuery(window).scroll(function() {
                    if (jQuery(this).scrollTop() > 700) {
                        jQuery('.totop').fadeIn(300)
                    } else {
                        jQuery('.totop').fadeOut(300)
                    }
                });
                jQuery('.totop').click(function(event) {
                    event.preventDefault();
                    jQuery('html, body').animate({
                        scrollTop: 0
                    }, 300)
                })
            });
        </script>
<!-- End トップへ戻るボタン機能 -->
        <a href="#" class="totop" rel="nofollow" aria-label="トップに戻る">
